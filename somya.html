<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Somya Pandey</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 20px #ffecb3, 0 0 40px #ff80ab;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      margin-top: 10px;
      font-size: 2rem;
      color: #ffe066;
      text-shadow: 0 0 15px #fff, 0 0 25px #ff6f61;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffecb3, 0 0 20px #ff80ab; }
      to   { text-shadow: 0 0 25px #ffe066, 0 0 50px #ff4081; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 6s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      top: 80px;
      left: 28px;
      width: 4px;
      height: 50px;
      background: #444;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
  <h2>ðŸ’– Somya Pandey ðŸ’–</h2>
  <h2>ðŸŽ‚ Wishing you joy, love & success ðŸŽ‚</h2>

  <script>
    // Balloons
    function createBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = randomColor();
        balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 6000);
      }
    }

    // Confetti
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff6f61", "#6a5acd", "#ffa500", "#ff1493", "#32cd32", "#00ced1", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Launch effects automatically
    setInterval(createBalloons, 2000);
    setInterval(createConfetti, 1000);
  </script>
</body>
</html>
